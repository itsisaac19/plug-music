<!DOCTYPE html>
<html lang="en">
    <script>
        //window.location.href = "index.html"
    </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.28.2/filepond.min.css" integrity="sha512-fy2OTOLBtWM4nJHj5gi4dyJ051/pQVpJtcIHlpw+0JNjzF4aWJImXukB5tkDRkeRjAfr7eM0ZFLdgM4hDUW70Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="upload.css">
</head>
<body>

    <div class="main-content hidden">
        <div class="main-inner">
            <div class="upload-directions">
                <h1>UPLOAD A TRACK</h1>
                <p>
                    To upload a track, add a title and author and agree to the statements below. 
                    Then select the track you want to upload using the file picker.

                    <br><br>

                    Optionally, you can add lyrics to the track.
                </p>
            </div>

            <div class="upload-wrapper">
                <input class="track-detail" type=""id="trackTitle" type="text" placeholder="Title">
                <input class="track-detail" id="trackArtist" type="text" placeholder="Artist/Author">
                <textarea placeholder="Description (optional)" name="" id="trackDescription" cols="30" rows="10"></textarea>
                <div class="lyrics-upload-wrapper">
                    <textarea placeholder="Lyrics (optional)" name="" id="trackLyrics" cols="30" rows="10"></textarea>
                </div>

                <div class="checkbox-wrapper">
                    <div class="checkbox-group">
                        <input type="checkbox" name="original-check" id="ownership-check">
                        <label for="ownership-check">I confirm that this music is under my ownership </label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" name="original-check" id="original-check">
                        <label for="original-check">I confirm that this music is original</label>
                    </div>
                </div>

                <div class="filepondWrapper">
                    <input id="pond-upload" type="file" />
                </div>
                <div class="upload-action-button">UPLOAD</div>
            </div>

        </div>
    </div>

    <div class="google-account-wrapper">
        <div class="account-button your-tracks-wrapper">
            <div class="your-tracks">Your Tracks                        
            </div>
            <svg class="tracks-icon" xmlns="http://www.w3.org/2000/svg" width="133" height="100" viewBox="0 0 133 100">
                <g id="Group_10" data-name="Group 10" transform="translate(-3030 -1836)">
                  <rect id="Rectangle_7" data-name="Rectangle 7" width="100" height="100" transform="translate(3063 1836)" fill="#232c2b"/>
                  <rect id="Rectangle_8" data-name="Rectangle 8" width="100" height="100" transform="translate(3046 1836)" fill="#3c4b4a"/>
                  <rect id="Rectangle_9" data-name="Rectangle 9" width="100" height="100" transform="translate(3030 1836)" fill="#81908f"/>
                </g>
            </svg> 
        </div>
        <div class="account-button sign-button">Sign in</div> 
    </div>

</body>
